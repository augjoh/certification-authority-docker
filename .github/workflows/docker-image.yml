name: Docker Image CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Update submodules
      run: git submodule update --init
    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag platynum/certification-authority-docker:$(date +%s)
